<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element in DOM</title>
</head>
<body style="background-color: #212121; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langName) {
        const li=document.createElement('li');
        li.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(li);
    }
    addLanguage('Python');
    addLanguage('Typescript');

    // obptimized way

    function addOptiLanguage(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(li);
    }
    addOptiLanguage('Java');

    //edit element
    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.textContent = 'C++';
    const newli=document.createElement('li');
    newli.textContent = 'C++';
    secondLang.replaceWith(newli); //replaceWith() method replaces the selected element with the new element


    //edit 
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = '<li>TypeScript</li>'; //outerHTML property sets or returns the HTML element and all its content, including the start tag, content, and the end tag.

    //remove element
    const lastLang = document.querySelector('li:last-child');
    lastLang.remove();
</script>
</html>
