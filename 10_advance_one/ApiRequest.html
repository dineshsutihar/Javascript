<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Http Api request</title>
</head>
<body style="background-color: #212121; color:white">
    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>
        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
    </table>
</body>
    <script>
        const requestUrl ="https://api.github.com/users/dineshsutihar"
        const xhr = new XMLHttpRequest();
        xhr.open('GET', requestUrl);

        xhr.onreadystatechange = function(){
            console.log(xhr.readyState);  // 0,1,2,3,4 states
            if(xhr.readyState === 4){

                const data = JSON.parse(this.responseText) // convert json to object
                console.log(data.followers);
            }
        }

        // Task assigned : make a card from the data use profile pic from json and then give a buttom on the screen to make a card it user clicks on it then card will be created.

        // console.log(xhr.readyState);
        xhr.send();
    </script>
</html>
