<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body >
    <h2>Amazing images</h2>
    <div>
        <ul id="images">
            <li><img src="https://hips.hearstapps.com/hmg-prod/images/cute-baby-animals-1558535060.jpg?crop=1.00xw:0.669xh;0,0.158xh&resize=1200:*" alt="dog" id="dog"></li>
            <li><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-baby-animals-1558535060.jpg?crop=1.00xw:0.669xh;0,0.158xh&resize=1200:*" alt="cat" id="cat"></li>
            <li><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/cute-baby-animals-1558535060.jpg?crop=1.00xw:0.669xh;0,0.158xh&resize=1200:*" alt="owl" id="owl"></li>
            <!-- google in li and ancher tag -->

            <li>
                <a href="https://www.google.com/" target="_blank" id="google">Google</a>
            </li>
            

        </ul>
    </div>

</body>

<script>
    // attachEvent
    // jQuery - on
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, offsetX, offsetY, screenX, screenY
    // altKey, ctrlKey, shiftKey, metaKey, keyCode


    // event propagation
    // bubbling - default- false - buttom to up , capturing - true - top to bottom
    document.getElementById('images').addEventListener('click',(e)=>{
        console.log("clicked inside the images")
    }, false)

    document.getElementById('owl').addEventListener('click',(e)=>{
        console.log("clicked owl")
        e.stopPropagation() // stop bubbling
    }, false)
    
    // Prevent default
    document.getElementById('owl').addEventListener('click',(e)=>{
        e.preventDefault()
        e.stopPropagation() // stop bubbling
        console.log("clicked owl")
    }, false)
    
    
    
</script>
</html>
