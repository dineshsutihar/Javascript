<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card using GithubAPI</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="Avatar" style="width:100%">
                <h1>John Doe</h1>
                <p class="title">CEO & Founder, Example</p>
                <p>Harvard University</p>
                <p><button>Contact</button></p>
            </div>
        </div>

    </main>
</body>
</html>
