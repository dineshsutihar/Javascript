<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur code</title>
</head>
<body style="background-color: #212121; color: white;"> 
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>

    </div>
</body>
<script>
    const parent=document.querySelector('.parent')
    console.log(parent);
    console.log(parent.children);
    console.log(parent.children[3].innerHTML);

    for (let i = 0;i < parent.children.length; i++) {      
        console.log(parent.children[i].innerHTML);
   
    }

    parent.children[1].style.color='orange';
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector('.day') //first element with class day
    console.log(dayOne);
    console.log(dayOne.parentElement); //parent of dayOne
    console.log(dayOne.nextElementSibling); //next element of dayOne

    console.log("NODES: ",parent.childNodes); //all nodes
    
</script>
</html>
